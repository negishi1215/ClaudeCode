            }

        // ÂàùÊúüË°®Á§∫„ÅÆÊõ¥Êñ∞
        updateDisplay();

        // ÂÖ•ÂäõÂÄ§Â§âÊõ¥ÊôÇ„ÅÆÂá¶ÁêÜÔºàË¶Å‰ª∂: 3.2.1 ÂÖ•ÂäõÊ§úË®ºÔºâ

                const seconds = parseInt(secondsInput.value) || 0;
