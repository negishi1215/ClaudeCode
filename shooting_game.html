<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シューティングゲーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Sans', 'Hiragino Kaku Gothic Pro', 'Yu Gothic', 'Meiryo', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameContainer {
            width: 800px;
            height: 600px;
            position: relative;
            border: 2px solid #00ff88;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.8);
            overflow: hidden;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
            background: transparent;
        }

        #gameUI {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            color: #00ff88;
            font-size: 18px;
            font-weight: bold;
        }

        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 20;
        }

        #gameOverScreen h2 {
            color: #ff6b6b;
            font-size: 48px;
            margin-bottom: 20px;
        }

        #gameOverScreen p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        #restartBtn {
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #restartBtn:hover {
            transform: scale(1.05);
        }

        #instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: #888;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="gameUI">
            <div>スコア: <span id="score">0</span></div>
            <div>ライフ: <span id="lives">3</span></div>
        </div>

        <div id="gameOverScreen">
            <h2>ゲームオーバー</h2>
            <p>最終スコア: <span id="finalScore">0</span></p>
            <button id="restartBtn">もう一度プレイ</button>
        </div>

        <div id="instructions">
            矢印キー: 移動 | スペースキー: 弾丸発射
        </div>
    </div>

    <script>
        class ShootingGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.gameRunning = false;
                this.score = 0;
                this.lives = 3;
                
                // ゲームオブジェクト
                this.player = {
                    x: 400,
                    y: 500,
                    width: 40,
                    height: 40,
                    speed: 5
                };
                
                this.bullets = [];
                this.enemies = [];
                this.particles = [];
                
                // 入力状態
                this.keys = {};
                
                // 敵のスポーン管理
                this.enemySpawnTimer = 0;
                this.enemySpawnInterval = 60; // 60フレーム毎
                this.currentEnemyIndex = 0;
                
                // 画像の設定
                this.playerImage = null;
                this.enemyImages = [];
                this.playerImagePath = 'img_shooting/img00.png';
                this.enemyImagePaths = ['img_shooting/img01.png', 'img_shooting/img02.png'];
                this.imagesLoaded = 0;
                this.totalImages = 3; // プレイヤー画像1枚 + 敵画像2枚
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.createStars();
                this.loadAllImages();
            }

            loadAllImages() {
                // プレイヤー画像を読み込み
                this.playerImage = new Image();
                this.playerImage.onload = () => {
                    this.imagesLoaded++;
                    this.checkAllImagesLoaded();
                };
                this.playerImage.onerror = () => {
                    console.warn(`Failed to load player image: ${this.playerImagePath}`);
                    this.imagesLoaded++;
                    this.checkAllImagesLoaded();
                };
                this.playerImage.src = this.playerImagePath;

                // 敵画像を読み込み
                this.enemyImagePaths.forEach((path, index) => {
                    const img = new Image();
                    img.onload = () => {
                        this.imagesLoaded++;
                        this.checkAllImagesLoaded();
                    };
                    img.onerror = () => {
                        console.warn(`Failed to load enemy image: ${path}`);
                        this.imagesLoaded++;
                        this.checkAllImagesLoaded();
                    };
                    img.src = path;
                    this.enemyImages[index] = img;
                });
            }

            checkAllImagesLoaded() {
                if (this.imagesLoaded === this.totalImages) {
                    this.startGame();
                }
            }

            setupEventListeners() {
                document.addEventListener('keydown', (e) => {
                    this.keys[e.code] = true;
                    if (e.code === 'Space') {
                        e.preventDefault();
                        this.shootBullet();
                    }
                });

                document.addEventListener('keyup', (e) => {
                    this.keys[e.code] = false;
                });

                document.getElementById('restartBtn').addEventListener('click', () => {
                    this.restartGame();
                });
            }

            createStars() {
                const container = document.getElementById('gameContainer');
                for (let i = 0; i < 50; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.width = Math.random() * 3 + 1 + 'px';
                    star.style.height = star.style.width;
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.animationDelay = Math.random() * 2 + 's';
                    container.appendChild(star);
                }
            }

            startGame() {
                this.gameRunning = true;
                this.gameLoop();
            }

            gameLoop() {
                if (!this.gameRunning) return;

                this.update();
                this.draw();
                requestAnimationFrame(() => this.gameLoop());
            }

            update() {
                this.updatePlayer();
                this.updateBullets();
                this.updateEnemies();
                this.updateParticles();
                this.spawnEnemies();
                this.checkCollisions();
                this.updateUI();
            }

            updatePlayer() {
                // プレイヤーの移動
                if (this.keys['ArrowLeft'] && this.player.x > 0) {
                    this.player.x -= this.player.speed;
                }
                if (this.keys['ArrowRight'] && this.player.x < this.canvas.width - this.player.width) {
                    this.player.x += this.player.speed;
                }
                if (this.keys['ArrowUp'] && this.player.y > 0) {
                    this.player.y -= this.player.speed;
                }
                if (this.keys['ArrowDown'] && this.player.y < this.canvas.height - this.player.height) {
                    this.player.y += this.player.speed;
                }
            }

            shootBullet() {
                this.bullets.push({
                    x: this.player.x + this.player.width / 2 - 2,
                    y: this.player.y,
                    width: 4,
                    height: 10,
                    speed: 8
                });
            }

            updateBullets() {
                this.bullets = this.bullets.filter(bullet => {
                    bullet.y -= bullet.speed;
                    return bullet.y > -bullet.height;
                });
            }

            spawnEnemies() {
                this.enemySpawnTimer++;
                if (this.enemySpawnTimer >= this.enemySpawnInterval) {
                    this.enemySpawnTimer = 0;
                    const enemySize = 50; // 敵のサイズを大きく
                    this.enemies.push({
                        x: Math.random() * (this.canvas.width - enemySize),
                        y: -enemySize,
                        width: enemySize,
                        height: enemySize,
                        speed: 2 + Math.random() * 2,
                        imageIndex: this.currentEnemyIndex % this.enemyImages.length
                    });
                }
            }

            updateEnemies() {
                this.enemies = this.enemies.filter(enemy => {
                    enemy.y += enemy.speed;
                    return enemy.y < this.canvas.height + enemy.height;
                });
            }

            updateParticles() {
                this.particles = this.particles.filter(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.life--;
                    return particle.life > 0;
                });
            }

            checkCollisions() {
                // 弾丸と敵の衝突
                for (let i = this.bullets.length - 1; i >= 0; i--) {
                    const bullet = this.bullets[i];
                    for (let j = this.enemies.length - 1; j >= 0; j--) {
                        const enemy = this.enemies[j];
                        if (this.isColliding(bullet, enemy)) {
                            this.createExplosion(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
                            this.bullets.splice(i, 1);
                            this.enemies.splice(j, 1);
                            this.score += 10;
                            // 敵を倒したら次の敵タイプに切り替え
                            this.currentEnemyIndex++;
                            break;
                        }
                    }
                }

                // プレイヤーと敵の衝突
                for (let i = this.enemies.length - 1; i >= 0; i--) {
                    const enemy = this.enemies[i];
                    if (this.isColliding(this.player, enemy)) {
                        this.createExplosion(this.player.x + this.player.width / 2, this.player.y + this.player.height / 2);
                        this.enemies.splice(i, 1);
                        this.lives--;
                        if (this.lives <= 0) {
                            this.gameOver();
                        }
                    }
                }
            }

            isColliding(rect1, rect2) {
                return rect1.x < rect2.x + rect2.width &&
                       rect1.x + rect1.width > rect2.x &&
                       rect1.y < rect2.y + rect2.height &&
                       rect1.y + rect1.height > rect2.y;
            }

            createExplosion(x, y) {
                for (let i = 0; i < 8; i++) {
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: (Math.random() - 0.5) * 6,
                        vy: (Math.random() - 0.5) * 6,
                        life: 20,
                        color: `hsl(${Math.random() * 60 + 15}, 100%, 50%)`
                    });
                }
            }

            draw() {
                // 背景をクリア（残像を短くするため透明度を上げる）
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // プレイヤーを描画
                if (this.playerImage && this.playerImage.complete) {
                    // プレイヤー画像を描画
                    this.ctx.drawImage(this.playerImage, this.player.x, this.player.y, this.player.width, this.player.height);
                } else {
                    // 画像が読み込めない場合は従来の矩形で描画
                    this.ctx.fillStyle = '#00ff88';
                    this.ctx.fillRect(this.player.x, this.player.y, this.player.width, this.player.height);
                    this.ctx.fillStyle = '#ffffff';
                    this.ctx.fillRect(this.player.x + 15, this.player.y + 10, 10, 20);
                }

                // 弾丸を描画
                this.ctx.fillStyle = '#ffff00';
                this.bullets.forEach(bullet => {
                    this.ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                });

                // 敵を描画
                this.enemies.forEach(enemy => {
                    const img = this.enemyImages[enemy.imageIndex];
                    if (img && img.complete) {
                        // 画像を800x800から敵のサイズにリサイズして描画
                        this.ctx.drawImage(img, enemy.x, enemy.y, enemy.width, enemy.height);
                    } else {
                        // 画像が読み込めない場合は従来の矩形で描画
                        this.ctx.fillStyle = '#ff6b6b';
                        this.ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                    }
                });

                // パーティクルを描画
                this.particles.forEach(particle => {
                    this.ctx.fillStyle = particle.color;
                    this.ctx.fillRect(particle.x, particle.y, 3, 3);
                });
            }

            updateUI() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('lives').textContent = this.lives;
            }

            gameOver() {
                this.gameRunning = false;
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('gameOverScreen').style.display = 'flex';
            }

            restartGame() {
                this.gameRunning = false;
                this.score = 0;
                this.lives = 3;
                this.bullets = [];
                this.enemies = [];
                this.particles = [];
                this.player.x = 400;
                this.player.y = 500;
                this.enemySpawnTimer = 0;
                this.currentEnemyIndex = 0; // 敵タイプをリセット
                this.imagesLoaded = 0; // 画像読み込み状態をリセット
                
                document.getElementById('gameOverScreen').style.display = 'none';
                this.loadAllImages(); // 画像を再読み込みしてからゲーム開始
            }
        }

        // ゲーム開始
        window.addEventListener('load', () => {
            new ShootingGame();
        });
    </script>
</body>
</html>
