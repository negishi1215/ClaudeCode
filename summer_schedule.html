<!DOCTYPE html>
<html lang="ja">
<head>

    <title>Â§è‰ºë„Åø„Çπ„Ç±„Ç∏„É•„Éº„É´ÁÆ°ÁêÜ</title>
    <style>
        body {

            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #74b9ff, #0984e3);

        .container {

        h1 {

        .schedule-form {

            gap: 20px;

            padding: 20px;

            border-radius: 8px;
        }
        .form-group {

        }
        label {

        }
        input, select, textarea {

        }
        input:focus, select:focus, textarea:focus {
            outline: none;

        }
        .btn {
            background: #74b9ff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #0984e3;
        }
        .schedule-list {
            margin-top: 30px;
        }
        .schedule-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 16px;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .schedule-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
            background: #ffffff;
        }
        .schedule-date {
            font-weight: bold;
            color: #74b9ff;
            font-size: 18px;
        }
        .schedule-time {
            color: #636e72;
            margin-left: 10px;
        }
        .schedule-title {
            font-size: 20px;
            font-weight: bold;
            color: #2d3436;
            margin: 10px 0;
        }
        .schedule-description {
            color: #636e72;
            line-height: 1.6;
        }
        .schedule-category {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }
        .category-study { background: #fd79a8; }
        .category-play { background: #fdcb6e; }
        .category-travel { background: #6c5ce7; }
        .category-hobby { background: #00b894; }
        .category-family { background: #e17055; }
        .delete-btn {
            background: #d63031;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        .delete-btn:hover {
            background: #a83a3a;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #a29bfe, #6c5ce7);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
        }
        .stat-label {
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .schedule-form {
                grid-template-columns: 1fr;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåª Â§è‰ºë„Åø„Çπ„Ç±„Ç∏„É•„Éº„É´ÁÆ°ÁêÜ üåª</h1>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalEvents">0</div>
                <div class="stat-label">Á∑è„Ç§„Éô„É≥„ÉàÊï∞</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="upcomingEvents">0</div>
                <div class="stat-label">‰ªäÂæå„ÅÆ‰∫àÂÆö</div>
            </div>
        </div>

        <div class="schedule-form">
            <div class="form-group">
                <label for="eventDate">Êó•‰ªò:</label>
                <input type="date" id="eventDate" required>
            </div>
            <div class="form-group">
                <label for="eventTime">ÊôÇÈñì:</label>
                <input type="time" id="eventTime">
            </div>
            <div class="form-group">
                <label for="eventTitle">„Çø„Ç§„Éà„É´:</label>
                <input type="text" id="eventTitle" placeholder="‰æã: Êµ∑Ê∞¥Êµ¥" required>
            </div>
            <div class="form-group">
                <label for="eventCategory">„Ç´„ÉÜ„Ç¥„É™:</label>
                <select id="eventCategory">
                    <option value="study">ÂãâÂº∑</option>
                    <option value="play">ÈÅä„Å≥</option>
                    <option value="travel">ÊóÖË°å</option>
                    <option value="hobby">Ë∂£Âë≥</option>
                    <option value="family">ÂÆ∂Êóè</option>
                </select>
            </div>
            <div class="form-group" style="grid-column: 1 / -1;">
                <label for="eventDescription">Ë©≥Á¥∞:</label>
                <textarea id="eventDescription" rows="3" placeholder="Ë©≥Á¥∞„Å™Ë™¨Êòé„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ"></textarea>
            </div>
            <div class="form-group" style="grid-column: 1 / -1;">
                <button class="btn" onclick="addSchedule()">„Çπ„Ç±„Ç∏„É•„Éº„É´ËøΩÂä†</button>
            </div>
        </div>

        <div class="schedule-list">
            <h2>üìÖ „Çπ„Ç±„Ç∏„É•„Éº„É´‰∏ÄË¶ß</h2>
            <div id="scheduleContainer">
                <p style="text-align: center; color: #636e72;">„Çπ„Ç±„Ç∏„É•„Éº„É´„ÇíËøΩÂä†„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
            </div>
        </div>
    </div>

    <script>
        let schedules = JSON.parse(localStorage.getItem('summerSchedules')) || [];

        function saveSchedules() {
            localStorage.setItem('summerSchedules', JSON.stringify(schedules));
        }

        function addSchedule() {
            const date = document.getElementById('eventDate').value;
            const time = document.getElementById('eventTime').value;
            const title = document.getElementById('eventTitle').value;
            const category = document.getElementById('eventCategory').value;
            const description = document.getElementById('eventDescription').value;

            if (!date || !title) {
                alert('Êó•‰ªò„Å®„Çø„Ç§„Éà„É´„ÅØÂøÖÈ†à„Åß„ÅôÔºÅ');
                return;
            }

            const schedule = {
                id: Date.now(),
                date: date,
                time: time,
                title: title,
                category: category,
                description: description
            };

            schedules.push(schedule);
            schedules.sort((a, b) => new Date(a.date + ' ' + (a.time || '00:00')) - new Date(b.date + ' ' + (b.time || '00:00')));
            
            saveSchedules();
            displaySchedules();
            clearForm();
            updateStats();
        }

        function deleteSchedule(id) {
            if (confirm('„Åì„ÅÆ„Çπ„Ç±„Ç∏„É•„Éº„É´„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                schedules = schedules.filter(s => s.id !== id);
                saveSchedules();
                displaySchedules();
                updateStats();
            }
        }

        function clearForm() {
            document.getElementById('eventDate').value = '';
            document.getElementById('eventTime').value = '';
            document.getElementById('eventTitle').value = '';
            document.getElementById('eventCategory').value = 'study';
            document.getElementById('eventDescription').value = '';
        }

        function displaySchedules() {
            const container = document.getElementById('scheduleContainer');
            
            if (schedules.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #636e72;">„Çπ„Ç±„Ç∏„É•„Éº„É´„ÇíËøΩÂä†„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>';
                return;
            }

            container.innerHTML = schedules.map(schedule => {
                const dateObj = new Date(schedule.date);
                const formattedDate = dateObj.toLocaleDateString('ja-JP', {
                    month: 'long',
                    day: 'numeric',
                    weekday: 'short'
                });

                return `
                    <div class="schedule-item">
                        <div class="schedule-category category-${schedule.category}">
                            ${getCategoryName(schedule.category)}
                        </div>
                        <div class="schedule-date">
                            ${formattedDate}
                            ${schedule.time ? `<span class="schedule-time">${schedule.time}</span>` : ''}
                        </div>
                        <div class="schedule-title">${schedule.title}</div>
                        ${schedule.description ? `<div class="schedule-description">${schedule.description}</div>` : ''}
                        <button class="delete-btn" onclick="deleteSchedule(${schedule.id})">ÂâäÈô§</button>
                    </div>
                `;
            }).join('');
        }

        function getCategoryName(category) {
            const categories = {
                study: 'üìö ÂãâÂº∑',
                play: 'üéÆ ÈÅä„Å≥',
                travel: '‚úàÔ∏è ÊóÖË°å',
                hobby: 'üé® Ë∂£Âë≥',
                family: 'üë®‚Äçüë©‚Äçüëß‚Äçüë¶ ÂÆ∂Êóè'
            };
            return categories[category] || category;
        }

        function updateStats() {
            const totalEvents = schedules.length;
            const today = new Date();
            const upcomingEvents = schedules.filter(s => new Date(s.date) >= today).length;

            document.getElementById('totalEvents').textContent = totalEvents;
            document.getElementById('upcomingEvents').textContent = upcomingEvents;
        }

        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            displaySchedules();
            updateStats();
            
            // ‰ªäÊó•„ÅÆÊó•‰ªò„Çí„Éá„Éï„Ç©„É´„Éà„Å´Ë®≠ÂÆö
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('eventDate').value = today;
        });
    </script>
</body>
</html>
